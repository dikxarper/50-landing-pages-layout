<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css" />

        <!-- Font: Avenir [custom built] -->
        <link rel="stylesheet" href="assets/fonts/stylesheet.css" />

        <title>Landing page 2</title>
    </head>
<body>
    <div class="page-container">

        <!-- Intro -->
        <div class="intro">
            <div class="container">
                <div class="intro__inner">

                    <div class="content">
                        <h1 class="content__title">Discover the beauty around <br />the world</h1>
                        <p class="content__text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in
                            libero risus semper habitant arcu.
                        </p>
                        <a class="content__btn">Get started</a>
                    </div>
                    
                    <div class="intro__gallery">
                        <img class="intro__img" src="assets/img/intro/1.png" alt="Intro Image 1">
                        <img class="intro__img" src="assets/img/intro/2.png" alt="Intro Image 2">
                    </div>

                </div> <!-- /.intro__inner -->
            </div> <!-- /.container -->
        </div> <!-- /.intro -->


        <!-- Card -->
        <div class="card">
            <div class="container">
                <div class="card__inner">
                    <div class="card__element">
                        <h1 class="card__numb">01</h1>
                        <img class="card__img" src="assets/img/card/1.png" alt="Card Image 1">
                    </div>
                    <div class="card__element">
                        <h1 class="card__numb">02</h1>
                        <img class="card__img" src="assets/img/card/2.png" alt="Card Image 2">
                    </div>
                    <div class="card__element">
                        <h1 class="card__numb">03</h1>
                        <img class="card__img" src="assets/img/card/3.png" alt="Card Image 3">
                    </div>
                </div> <!-- /.card__inner -->
            </div> <!-- /.container -->
        </div> <!-- /.card -->

    </div> <!-- /.page-container -->
</body>
</html>
