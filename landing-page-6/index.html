<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <div class="left-side-panel">
          <img class="logo" src="img/circle_logo.png" alt="Circle Logo" />

          <div class="content">
            <div class="title">
              THE eWatch with the newest microchip technology
            </div>
            <div class="text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus
              in libero risus semper habitant arcu eget. Et integer facilisi

            </div>

            </div>
          </div>

          <div class="list">
            <div class="list-element">
              <img class="icon" src="img/icon/sun_icon.png" alt="List Icon 1" />
              <div class="text">Lorem ipsu dolor amet</div>
            </div>
            <div class="list-element">
              <img
                class="icon"
                src="img/icon/star_icon.png"

            <div class="list-element">
              <img class="icon" src="img/icon/eye_icon.png" alt="List Icon 3" />

            </div>
            <div class="list-element">
              <img class="icon" src="img/icon/web_icon.png" alt="List Icon 4" />
              <div class="text">Lorem ipsu dolor amet</div>
            </div>
          </div>
        </div>
        <div class="right-side-panel">
          <img class="image" src="img/product_image.jpg" alt="Product Image" />
        </div>
      </div>
    </div>
  </body>
</html>
