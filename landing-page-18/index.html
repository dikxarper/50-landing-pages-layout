<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Font: Poppins [from https://fonts.google.com] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <title>Landing page 18</title>
</head>
<body>
    <div class="page-container">

        <div class="section">
            <div class="container">
                
                <div class="section__header">
                    <aside class="aside aside--left">
                        <div class="wave-shape">
                            <img src="assets/img/section__header/wave_shape.png" alt="Wave Shape">
                        </div>
                        <div class="font-circle">
                            <img src="assets/img/section__header/font_circle.png" alt="Font Circle">
                        </div>
                    </aside>
                    <div class="content">
                        <h1 class="content__title">Your ultimate fashion outfits</h1>
                        <p class="content__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus</p>
                        <a class="content__btn" href="#">Explore</a>
                    </div>
                    <aside class="aside aside--right">
                        <div class="wave-shape">
                            <img src="assets/img/section__header/wave_shape.png" alt="Wave Shape">
                        </div>
                        <div class="font-circle">
                            <img src="assets/img/section__header/font_circle.png" alt="Font Circle">
                        </div>
                    </aside>
                </div>

                <div class="section__inner">
                    <div class="image__gallery">
                        <div class="gallery__element">
                            <p class="gallery__text">Exclusive gifts. Insider access. Special events.</p>
                        </div>
                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/1.jpg" alt="Image 1">

                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/2.jpg" alt="Image 2">
                        </div>
                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/3.jpg" alt="Image 3">
                        </div>
                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/4.jpg" alt="Image 4">
                        </div>
                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/5.jpg" alt="Image 5">
                        </div>
                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/6.jpg" alt="Image 6">
                        </div>
                        <div class="gallery__element">
                            <img src="assets/img/image__gallery/7.jpg" alt="Image 7">
                        </div>
                        <div class="gallery__element">
                            <p class="gallery__text">Beauty Fashion Culture</p>
                        </div>
                    </div>
                </div>

            </div> <!-- /.container -->
        </div> <!-- /.section-->

    </div> <!-- /.page-container -->

</html>
