<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font: Poppins [from https://fonts.google.com] -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Landing page 18</title>
  </head>
  <body>
    <div class="intro">
      <div class="container">
        <div class="intro-inner">
          <div class="intro-header">
            <div class="image-container">
              <img src="img/intro_header/wave_shape.png" alt="Wave Shape" />
              <img src="img/intro_header/circle_font.png" alt="Circle Font" />
            </div>
            <div class="content">
              <h1 class="content-header">Your ultimate fashion outfits</h1>
              <p class="content-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Faucibus in libero risus
              </p>
              <div class="content-button">Explore</div>
            </div>
            <div class="image-container">
              <img src="img/intro_header/circle_font.png" alt="Circle Font" />
              <img src="img/intro_header/wave_shape.png" alt="Wave Shape" />
            </div>
          </div>

          <div class="image-gallery">
            <div class="gallery-element">
              <p>Exclusive gifts. Insider access. Special events.</p>
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_1.jpg" alt="Image 1" />
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_2.jpg" alt="Image 2" />
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_3.jpg" alt="Image 3" />
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_4.jpg" alt="Image 4" />
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_5.jpg" alt="Image 5" />
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_6.jpg" alt="Image 6" />
            </div>
            <div class="gallery-element">
              <img src="img/img_gallery/image_7.jpg" alt="Image 7" />
            </div>
            <div class="gallery-element">
              <p>Beauty Fashion Culture</p>
            </div>
          </div>
        </div>
        <!-- /intro-inner -->
      </div>
      <!-- /container -->
    </div>
    <!-- /intro -->
  </body>
</html>
