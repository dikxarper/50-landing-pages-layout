<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content-images">
        <div class="content">
          <div class="title">Discover the beauty around <br />the world</div>
          <div class="text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in
            libero risus semper habitant arcu.
          </div>
          <div class="primary-button">Get started</div>
        </div>

        <img
          class="image-element image-left"
          src="img/image_left.png"
          alt="Nature 1"
        />

        <img
          class="image-element image-right"
          src="img/image_right.png"
          alt="Nature 2"
        />
      </div>

      <div class="card">
        <div class="card-container">
          <div class="number">01</div>
          <img
            class="image"
            src="img/card/image_card_1.png"
            alt="Image Card 1"
          />
        </div>
        <div class="card-container">
          <div class="number">02</div>
          <img
            class="image"
            src="img/card/image_card_2.png"
            alt="Image Card 2"
          />
        </div>
        <div class="card-container">
          <div class="number">03</div>
          <img
            class="image"
            src="img/card/image_card_3.png"
            alt="Image Card 3"
          />
        </div>
      </div>
    </div>
  </body>
</html>
